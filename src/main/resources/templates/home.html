<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1 th:text="${test}">홈</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr>-->

    <tr th:each="item : ${items}">
        <td th:text="${item.itemId}"></td>
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.itemPrice}"></td>
        <td>
            <form method="post" th:action="@{'/item/del/' + ${item.itemId}}">
                <input type="submit" value="삭제"/>
            </form>
        </td>
        <td>

<!--                    + '&itemPrice=' + ${item.itemPrice} } ">-->
<!--                <input type="submit" value="수정"/>-->
<!--            </form>-->

                    + '&itemPrice=' + ${item.itemPrice} }">수정</a>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
<form method="post" th:action="@{'/item/update'}">
        <input type="hidden" name="itemId" th:value="${updateId}" />
    <table>

        <tr>
            <td>이름: <input type="text" name="itemName" th:value="${updateName}" /></td>
        </tr>
        <tr>
            <td>가격: <input type="text" name="itemPrice" th:value="${updatePrice}" /></td>
        </tr>
    </table>
    <input type="submit" value="저장"/>
</form>

<h3 th:text="${message}"></h3>
</body>
</html>
