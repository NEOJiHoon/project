<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
</head>
<body>
<h1 th:text="${test}">홈</h1>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <!-- th:each는 타입리프문법의 반복문 items의 개수만큼 item을 반복함  -->
    <tr th:each="item : ${items}">
        <td th:text="${item.itemId}"></td>
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.itemPrice}"></td>
        <td>
            <form method="post" th:action="@{'/item/del/' + ${item.itemId}}">
                <input class="btn btn-warning" type="submit" value="삭제"/>
            </form>
        </td>
        <td>
<!--            <form method="get" th:action="@{'/home?itemId=' + ${item.itemId} + '&itemName=' + ${item.itemName}-->
<!--                    + '&itemPrice=' + ${item.itemPrice} } ">-->
<!--                <input type="submit" value="수정"/>-->
<!--            </form>-->
            <a th:href="@{'/home?itemId=' + ${item.itemId} + '&itemName=' + ${item.itemName}
                    + '&itemPrice=' + ${item.itemPrice} }">수정</a>
        </td>
    </tr>
    </tbody>
</table>

<hr/>
<h1>수 정</h1>
<form method="post" th:action="@{'/item/update'}">
        <input type="hidden" name="itemId" th:value="${updateId}" />
    <table class="table table-dark table-striped">

        <tr>
            <td>이름: <input type="text" name="itemName" th:value="${updateName}" /></td>
        </tr>
        <tr>
            <td>가격: <input type="text" name="itemPrice" th:value="${updatePrice}" /></td>
        </tr>
    </table>
    <input type="submit" value="저장"/>
</form>

<hr/>
<h1>등 록</h1>
<form method="post" th:action="@{'/item/insert'}">

    <table class="table table-dark table-striped">
        <tr>
            <td>아이디: <input type="text" name="itemId" /> </td>
        </tr>
        <tr>
            <td>이름: <input type="text" name="itemName" /></td>
        </tr>
        <tr>
            <td>가격: <input type="text" name="itemPrice" /></td>
        </tr>
    </table>
    <input type="submit" value="저장"/>
</form>
<h3 th:text="${message}"></h3>
<button id="babo">버튼</button>

<!-- 삭제의 메시지를 표시하기 위한 alert기능 /부트스트렙에서 제공됨/-->
<div id="liveAlertPlaceholder"></div>

<table class="table table-success table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
    </tr>
    </thead>
    <tbody id="babo-data">
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">확인해주세요.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                정말 삭제하시겠습니까??
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">삭제</button>
            </div>
        </div>
    </div>
</div>

<script src="home.js"></script>
</body>
</html>
